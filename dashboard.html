<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins-Eggs - Dashboard DHCP in tempo reale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .packet-card {
            transition: all 0.3s ease;
            transform-origin: top;
        }
        .packet-card.new {
            animation: slide-in 0.5s ease-out forwards;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .status-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <header class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Penguins-Eggs DHCP Proxy</h1>
                <p class="text-gray-400">Log delle richieste in tempo reale</p>
            </div>
            <div id="status" class="flex items-center space-x-3 px-4 py-2 rounded-full bg-gray-800">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 status-dot"></div>
                <span id="status-text" class="font-medium text-gray-300">Disconnesso</span>
            </div>
        </header>

        <main id="log-container" class="space-y-4">
            <!-- I pacchetti verranno aggiunti qui dinamicamente -->
        </main>

    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function connectWebSocket() {
            console.log('Tentativo di connessione a ws://localhost:8080...');
            const socket = new WebSocket('ws://localhost:8080');

            socket.onopen = () => {
                console.log('Connesso al server WebSocket');
                statusDot.classList.remove('bg-red-500');
                statusDot.classList.add('bg-green-500');
                statusText.textContent = 'Connesso';
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Dati ricevuti:', data);
                    addPacketToLog(data);
                } catch (error) {
                    console.error('Errore nel parsing del messaggio:', error);
                }
            };

            socket.onclose = () => {
                console.log('Disconnesso dal server WebSocket. Riconnessione in 3 secondi...');
                statusDot.classList.remove('bg-green-500');
                statusDot.classList.add('bg-red-500');
                statusText.textContent = 'Disconnesso';
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error('Errore WebSocket:', error);
                socket.close();
            };
        }
        
        function getTypeColor(type) {
            switch(type) {
                case 'DISCOVER': return 'bg-blue-600';
                case 'OFFER': return 'bg-purple-600';
                case 'REQUEST': return 'bg-yellow-600';
                case 'ACK': return 'bg-green-600';
                default: return 'bg-gray-600';
            }
        }

        function addPacketToLog(data) {
            const card = document.createElement('div');
            card.className = 'packet-card bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700 flex items-start space-x-4 new';

            const color = getTypeColor(data.type);

            let detailsHtml = '';
            for (const key in data) {
                if (key !== 'timestamp' && key !== 'type') {
                    detailsHtml += `<div class="flex items-center text-sm">
                                      <span class="font-semibold text-gray-400 w-28">${key}:</span>
                                      <span class="text-gray-200 font-mono">${data[key]}</span>
                                   </div>`;
                }
            }

            card.innerHTML = `
                <div class="flex-shrink-0 w-28 text-center">
                    <span class="px-3 py-1 text-sm font-bold text-white rounded-full ${color}">${data.type}</span>
                    <p class="text-xs text-gray-400 mt-2">${data.timestamp}</p>
                </div>
                <div class="flex-grow space-y-1">
                    ${detailsHtml}
                </div>
            `;

            logContainer.prepend(card);
            
            // Rimuovi la classe 'new' dopo l'animazione per performance
            setTimeout(() => {
                card.classList.remove('new');
            }, 500);
        }

        // Avvia la connessione
        connectWebSocket();
    </script>
</body>
</html>
