long_description: |
  Penguins-eggs is a sophisticated command-line utility for Linux used to remaster your system 
  and redistribute it as live ISO images. It supports system backup and the creation 
  of custom spin-offs across various distributions like Alpine, Arch, Debian, Devuan, El9, 
  Fedora, Opensuse and Ubuntu.
