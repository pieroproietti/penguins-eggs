#
# eggs: isolinux.cfg
#

# search path for the c32 support libraries (libcom32, libutil etc.)
path 
include isolinux.theme.cfg
default vesamenu.c32
prompt 0
timeout 200
#
#
menu title Penguin\'s eggs - Perri0s brewery edition

label start
  menu label {{{fullname}}} (kernel {{{kernel}}})
  menu default
  say "Booting {{{customName}}} GNU/Linux Live (kernel {{{kernel}}})"
  linux {{{vmlinuz}}} 
  append initrd={{{initrdImg}}} {{{kernel_parameters}}}

label safe
  menu label English/safe
  say "Booting {{{customName}}} GNU/Linux Live (kernel {{{kernel}}})"
  linux {{{vmlinuz}}} 
  append initrd={{{initrdImg}}} {{{kernel_parameters}}}

label Boot from local disk
  com32 chain.c32
  append hd1 1 swap