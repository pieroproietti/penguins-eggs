---
showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    true
showDonateUrl:  https://lubuntu.me/donate/

requirements:
    requiredStorage:    8
    requiredRam:        0.5
    internetCheckUrl:	https://lubuntu.me

    check:
        - storage
        - ram
        - power
        - internet
        - root
    required:
        - root
        - storage
        - ram
geoip:
    style:  "json"
    url:    "https://ipapi.co/json"
    selector: "country"
