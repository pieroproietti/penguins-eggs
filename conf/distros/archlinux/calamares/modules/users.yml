# Arch
# Calamares 3.3
---
userGroup: users
defaultGroups:
  - cdrom
  - floppy
  - wheel
  - audio
  - dip
  - video
  - plugdev
  - netdev
  # lpadmin
  # scanner
  # bluetooth
displayAutologin:   true
doAutologin:     false
autologinGroup: autologin
sudoersGroup: wheel
setRootPassword: true
doReusePassword: false
