---
modules-search: [ local, /usr/share/calamares/modules ]

instances:
- id:       install_translations
  module:   shellprocess
  config:   shellprocess_install_translations.conf
- id:       before_bootloader
  module:   contextualprocess
  config:   before_bootloader_context.conf
- id:       after_bootloader
  module:   contextualprocess
  config:   after_bootloader_context.conf
- id: logs
  module: shellprocess
  config: shellprocess_logs.conf
- id: boot_deploy
  module: shellprocess
  config: shellprocess@boot_deploy.conf
- id: boot_reconfigure
  module: shellprocess
  config: shellprocess@boot_reconfigure.conf
# NB: nomodeset is not forwared for OEM mode. An OEM shouldn't use this
#   kind of hack for OEM installations!
- id: nomodeset
  module: shellprocess
  config: shellprocess@nomodeset.conf
- id: aptsources
  module: shellprocess
  config: shellprocess@aptsources.conf

sequence:

  - show:
    - welcome
    - locale
    - keyboard
    - partition
    - users

  - exec:
    - partition               # OK
    - mount                   # OK
    - unpackfs                # OK
    {{hasSystemd}}machineid   # OK
    - fstab                   # OK
    - locale                  # OK
    - keyboard                # OK
    - localecfg               # OK
    - luksbootkeyfile         # OK
    {{createUsers}}users      # OKD
    {{hasDisplaymanager}}displaymanager # OK
    - networkcfg              # OK
    - hwclock                 # OK
    - shellprocess@boot_deploy # OK
    - initramfscfg            # OK
    - grubcfg                 # OK
    - contextualprocess@before_bootloader # OK
    - bootloader              # OK
    - contextualprocess@after_bootloader # OK
    - initramfs               # OK
    - shellprocess@boot_reconfigure # OK
    - shellprocess@nomodeset
    - shellprocess@aptsources
    - shellprocess@install_translations
    - packages
    - cleanup
    - shellprocess@logs
    - umount

  - show:
    - finished

branding: {{branding}}
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false


