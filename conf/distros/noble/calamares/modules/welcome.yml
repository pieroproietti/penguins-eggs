---
showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    true

requirements:
    # HTTP GET this URL to determine if internet access available
    internetCheckUrl: http://networkcheck.kde.org
    requiredStorage:    8.0
    requiredRam:        1.0
    check:
        - storage
        - ram
        - power
        - internet
        - root
    required:
        - root
        - storage
        - ram
