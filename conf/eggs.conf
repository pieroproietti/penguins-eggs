default = it_IT.UTF-8
item[] = it_IT.UTF-8
item[] = en_US.UTF-8
item[] = es_PE.UTF-8
item[] = pt_BR.UTF-8
item[] = fr_FR.UTF-8
item[] = de_DE.UTF-8