name: Build OpenSUSE Slowroll Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Nome del job aggiornato per chiarezza
  build-rpm-slowroll:
    runs-on: ubuntu-latest
    
    container:
      image: opensuse/tumbleweed

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4
        with:
          # Manteniamo fetch-depth: 0 per avere la storia completa di git, utile per versioning.
          fetch-depth: 0

      - name: 2. Install Core Tools
        run: zypper --non-interactive install git tar gzip

      - name: 3. Download Bootloaders
        run: curl -LO https://github.com/pieroproietti/penguins-bootloaders/releases/download/v25.9.8/bootloaders.tar.gz

      - name: 4. Install Build Dependencies
        run: |
          zypper --non-interactive install rpm-build gcc make
          # SUSE: occorre abilitare i repo dei sorgenti e ritardo
          zypper modifyrepo --enable repo-source
          zypper --non-interactive refresh
          grep '^BuildRequires:' ./packaging/rpm/penguins-eggs.spec | \
            awk '{print $2}' | \
            xargs sudo zypper --non-interactive install

      - name: 5. Prepare RPM Sources (using tar with transform)
        run: |
          mkdir -p $HOME/rpmbuild/SOURCES
          
          # Aggiungiamo --transform per creare una cartella 
          # di primo livello dentro il tarball, come si aspetta %setup.
          tar -czf $HOME/rpmbuild/SOURCES/penguins-eggs.tar.gz \
            --transform='s,^\.,penguins-eggs-25.9.8,' \
            --exclude=.git \
            --exclude=.github \
            .
         
          cp bootloaders.tar.gz $HOME/rpmbuild/SOURCES/

      - name: 6. Build RPM package
        run: rpmbuild -ba ./packaging/rpm/penguins-eggs.spec

      - name: 7. Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opensuse-slowroll-rpm
          path: ~/rpmbuild/RPMS/**/*.rpm
