# =========================================================================================
# WORKFLOW ALPINE - CORRETTO PER LFS, PRUNING E SOTTOPACCHETTI
# =========================================================================================
name: 06. Build Alpine Linux Package
on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4
      - name: 2. Prepare Build Environment
        run: |
          apk update
          apk add alpine-sdk git nodejs npm sudo device-mapper jq
      - name: 3. Install PNPM
        run: npm install -g pnpm
      - name: 4. Create Build User, Keys, and Fix Environment
        run: |
          ln -s /usr/lib/libdevmapper.so.1.02 /usr/lib/libdevmapper.so.1.02.1
          ln -s /lib/ld-musl-x86_64.so.1 /lib/libdl.so.2
          adduser -D builder
          addgroup builder abuild
          echo | sudo -u builder abuild-keygen -a
          cp /home/builder/.abuild/*.pub /etc/apk/keys/
          chown -R builder:builder "$GITHUB_WORKSPACE"
      - name: 5. Update APKBUILD version from package.json
        run: |
          VERSION=$(jq -r .version package.json)
          echo "Building version: $VERSION"
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" ./packaging/alpine/APKBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" ./packaging/alpine/APKBUILD
      - name: 6. Build The Package as Non-Root User
        run: |
          sudo -u builder abuild checksum
          sudo -u builder abuild -r
        working-directory: ./packaging/alpine
      - name: 7. Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpine-package
          # Carica TUTTI i pacchetti APK generati
          path: /home/builder/packages/**/*.apk

  publish-repo:
    needs: build-apk
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: 1. Install Dependencies (git, alpine-sdk, git-lfs)
        run: |
          apk update
          apk add alpine-sdk git git-lfs
      - name: 2. Checkout existing repo (penguins-repos)
        uses: actions/checkout@v4
        with:
          repository: pieroproietti/penguins-repos
          token: ${{ secrets.PUBLISH_TOKEN }}
          path: repo-dir
          lfs: true
      - name: 3. Download Alpine artifact
        uses: actions/download-artifact@v4
        with:
          name: alpine-package
          # Scarica nel percorso corretto che hai trovato
          path: repo-dir/alpine/x86_64/packaging/x86_64/
      - name: 3a. Add public key to the repository
        run: |
          # Aggiunge la chiave al percorso radice di Alpine
          echo "$ALPINE_PUBLIC_KEY" > repo-dir/alpine/piero.proietti@gmail.com-68452915.rsa.pub
        env:
          ALPINE_PUBLIC_KEY: ${{ secrets.ALPINE_PUBLIC_KEY }}
          
      # --- PASSO DI PULIZIA AGGIUNTO (CORRETTO) ---
      - name: 3b. Prune old packages (keep 10)
        run: |
          # Definisce la directory di lavoro
          WORKDIR="repo-dir/alpine/x86_64/packaging/x86_64"
          
          # Pulisce i pacchetti 'penguins-eggs-'
          ls -1 $WORKDIR/penguins-eggs-[0-9]*.apk | sort -V | head -n -10 | xargs -r rm
          
          # Pulisce i pacchetti 'penguins-eggs-bash-completion-'
          ls -1 $WORKDIR/penguins-eggs-bash-completion-*.apk | sort -V | head -n -10 | xargs -r rm
          
          # Pulisce i pacchetti 'penguins-eggs-doc-'
          ls -1 $WORKDIR/penguins-eggs-doc-*.apk | sort -V | head -n -10 | xargs -r rm

      - name: 4. Update and Sign Alpine Repository
        run: |
          set -e
          echo "$ALPINE_SIGNING_KEY" > /tmp/signer.pem
          # Genera l'indice basato sui file ora presenti
          apk index -o APKINDEX.tar.gz *.apk
          abuild-sign -k /tmp/signer.pem APKINDEX.tar.gz
          rm /tmp/signer.pem
        env:
          ALPINE_SIGNING_KEY: ${{ secrets.ALPINE_SIGNING_KEY }}
        # Esegui i comandi nella cartella che contiene i pacchetti
        working-directory: ./repo-dir/alpine/x86_64/packaging/x86_64
        
      # Aumenta il buffer per il push LFS
      - name: 5. Increase Git HTTP buffer
        run: git config --global http.postBuffer 524288000 # 500MB

      - name: 6. Deploy to penguins-repos
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          external_repository: pieroproietti/penguins-repos
          publish_branch: main
          publish_dir: ./repo-dir
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update Alpine Linux repository"

