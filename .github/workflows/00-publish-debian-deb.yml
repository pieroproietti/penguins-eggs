# Nome del workflow, ora per multi-architettura
name: 00. Build and Publish Debian Multi-Arch Repository

# Controllo per evitare conflitti di scrittura su gh-pages
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # --- JOB 1: COSTRUISCE I PACCHETTI .deb PER TUTTE LE ARCHITETTURE ---
  build-deb:
    runs-on: ubuntu-latest
    # Torniamo a un container Debian pulito, non serve Ubuntu
    container:
      image: debian:12
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Install Dependencies
        # Non abilitiamo il multi-arch. Installiamo solo cio' che serve.
        run: |
          apt-get update
          apt-get install -y curl gpg git build-essential dpkg-dev fakeroot gnupg2 apt-utils xz-utils
          mkdir -p /etc/apt/keyrings
          curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
          echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
          apt-get update
          apt-get install -y nodejs
          npm install -g pnpm

      - name: 3. Import GPG Key and Prime Agent
        run: |
          echo "${{ secrets.GPG_SIGNING_KEY }}" | gpg --import --batch
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 -o /dev/null -s /dev/null

      - name: 4. Build .deb packages for all architectures
        run: |
          export GPG_TTY=$(tty)
          pnpm install
          # MODIFICA 1: Usiamo il flag '-a' per il build multi-architettura
          pnpm deb -a

      - name: 5. Upload .deb Artifact for publishing
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages-for-repo
          path: releases/*

          # --- JOB 2: PUBBLICA SUL REPOSITORY (DOPO IL BUILD) ---
  publish-repo:
    needs: build-deb
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Create directory structure
        run: |
          # Creiamo la struttura completa, incluse le nuove architetture
          mkdir -p repo-to-publish/deb/dists/stable/main/binary-amd64
          mkdir -p repo-to-publish/deb/dists/stable/main/binary-i386
          mkdir -p repo-to-publish/deb/dists/stable/main/binary-arm64
          mkdir -p repo-to-publish/deb/pool/main

      - name: 2. Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: deb-packages-for-repo
          path: repo-to-publish/deb/pool/main

      - name: 3. Install Tools and Import GPG Key
        run: |
          sudo apt-get update && sudo apt-get install -y dpkg-dev gnupg2 apt-utils xz-utils
          echo "${{ secrets.GPG_SIGNING_KEY }}" | gpg --import --batch

      - name: 4. Update and Sign APT Repository
        run: |
          export GPG_TTY=$(tty)
          cd ./repo-to-publish/deb
          
          for arch in amd64 i386 arm64; do
            echo "Generating Packages index for $arch..."
            
            TARGET_DIR="dists/stable/main/binary-$arch"
            TEMP_DIR="temp-pool/$arch"

            mkdir -p "$TEMP_DIR"
            
            find pool/main -maxdepth 1 -type f -name "*_${arch}.deb" -exec cp {} "$TEMP_DIR/" \;

            # --- RIGA CORRETTA QUI ---
            dpkg-scanpackages "$TEMP_DIR" /dev/null "pool/main/" > "$TARGET_DIR/Packages"

            gzip -9c "$TARGET_DIR/Packages" > "$TARGET_DIR/Packages.gz"
            xz -9c "$TARGET_DIR/Packages" > "$TARGET_DIR/Packages.xz"
          done
          
          rm -rf temp-pool
          
          cat > apt-release.conf <<EOF
          APT::FTPArchive::Release {
            Origin "Piero Proietti";
            Label "penguins-eggs";
            Suite "stable";
            Codename "stable";
            Architectures "amd64 i386 arm64";
            Components "main";
            Description "penguins-eggs Debian/Ubuntu repository";
          };
          EOF
          
          apt-ftparchive release -c apt-release.conf dists/stable > dists/stable/Release
          
          cd dists/stable
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback --clearsign -o InRelease Release

      - name: 5. Deploy to external repository (penguins-eggs-repo)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          external_repository: pieroproietti/penguins-eggs-repo # Assicurati che il nome utente/organizzazione sia corretto
          publish_dir: ./repo-to-publish
          publish_branch: main 
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
