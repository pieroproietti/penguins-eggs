# =========================================================================================
# WORKFLOW MANJARO - OTTIMIZZATO PER LFS E PRUNING
# =========================================================================================
name: 05. Build and publish Manjaro Package
on:
  workflow_dispatch:

jobs:
  build-manjaro:
    runs-on: ubuntu-latest
    container:
      image: manjarolinux/base
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4
      - name: 2. Prepare Build Environment and Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pnpm jq pacman-contrib

      - name: 2a. Update PKGBUILD with version from package.json
        run: |
          VERSION=$(jq -r .version package.json)
          echo "Updating Manjaro PKGBUILD to version: $VERSION"
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" ./packaging/manjaro/PKGBUILD
          sed -i 's/^pkgrel=.*/pkgrel=1/' ./packaging/manjaro/PKGBUILD
          echo "PKGBUILD updated:"
          grep -E "^(pkgver|pkgrel)=" ./packaging/manjaro/PKGBUILD
      - name: 3. Prepare Build User
        run: |
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder "$GITHUB_WORKSPACE"
      - name: 4. Update Checksums and Build Package as Non-Root User
        run: |
          sudo -u builder updpkgsums
          sudo -u builder makepkg -s --noconfirm
        working-directory: ./packaging/manjaro
      - name: 5. Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: manjaro-package
          path: ./packaging/manjaro/*.pkg.tar.zst

  publish-repo:
    needs: build-manjaro
    runs-on: ubuntu-latest
    container: manjarolinux/base
    steps:
      - name: 1. Install Dependencies (git)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git git-lfs
      - name: 2. Checkout existing repo (penguins-repos)
        uses: actions/checkout@v4
        with:
          repository: pieroproietti/penguins-repos # Nome repo aggiornato
          token: ${{ secrets.PUBLISH_TOKEN }}
          path: repo-dir
          lfs: true # Abilita LFS per il checkout
      - name: 3. Download Manjaro artifact
        uses: actions/download-artifact@v4
        with:
          name: manjaro-package
          path: repo-dir/manjaro/
          
      # --- PASSO DI PULIZIA AGGIUNTO ---
      - name: 4. Prune old packages (keep 10)
        run: ls -1 penguins-eggs-*.pkg.tar.zst | sort -V | head -n -10 | xargs -r rm
        working-directory: ./repo-dir/manjaro

      - name: 5. Update and Sign Manjaro Repository
        run: |
          set -e
          echo "$GPG_SIGNING_KEY" | gpg --import --batch
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 -o /dev/null -s /dev/null
          NEW_PKG_FILE=$(ls -vr penguins-eggs-*.pkg.tar.zst | head -n 1)
          repo-add --sign --key "$GPG_KEY_ID" penguins-eggs.db.tar.gz "$NEW_PKG_FILE"
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          working-directory: ./repo-dir/manjaro

      - name: Debug - Trova i pacchetti compilati
        run: |
          echo "La mia directory corrente Ã¨:"
          pwd
          echo "Sto cercando tutti i file .pkg.tar.zst nel workspace..."
          find . -name "*.pkg.tar.zst"

      - name: 6. Deploy to penguins-repos
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          external_repository: pieroproietti/penguins-repos # Nome repo aggiornato
          publish_branch: main
          publish_dir: ./repo-dir
          keep_files: true # Mantiene i file delle altre distro
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update Manjaro repository"
