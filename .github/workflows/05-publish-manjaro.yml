# =========================================================================================
# WORKFLOW DI BUILD E PUBBLICAZIONE DEL REPOSITORY PER MANJARO
#
# Scopo:
#   Questo workflow automatizza la creazione del pacchetto di penguins-eggs per Manjaro
#   e la sua pubblicazione nel repository Pacman 'penguins-eggs-repo'.
#
# Trigger:
#   - Push sul branch 'main'.
#   - Avvio manuale tramite 'workflow_dispatch'.
#
# Struttura:
#   1. Job 'build-manjaro':
#      - Estrae la versione da package.json.
#      - Aggiorna dinamicamente il file PKGBUILD con la nuova versione.
#      - Aggiorna i checksum dei sorgenti nel PKGBUILD (come utente non-root).
#      - Compila il pacchetto .pkg.tar.zst in un container Manjaro pulito e
#        usando un utente non-root, come da best practice.
#   2. Job 'publish-repo': Eseguito in un container Manjaro separato.
#      - Fa il checkout del repository 'penguins-eggs-repo'.
#      - Scarica l'artefatto (il pacchetto .pkg.tar.zst) dal job precedente.
#      - Aggiunge il nuovo pacchetto alla sottodirectory 'manjaro/'.
#      - Rigenera e firma il database del repository con 'repo-add --sign'.
#      - Esegue il commit e il push delle modifiche sul branch 'main' del repository.
#
# Prerequisiti (GitHub Secrets):
#   - GPG_SIGNING_KEY: La chiave GPG privata per firmare il repository.
#   - GPG_KEY_ID: L'identificativo breve della chiave GPG (usato da repo-add).
#   - GPG_PASSPHRASE: La passphrase della chiave GPG.
#   - PUBLISH_TOKEN: Un Personal Access Token (PAT) con permessi di scrittura
#     sul repository 'penguins-eggs-repo'.
# =========================================================================================

name: 05. Build and publish Manjaro Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-manjaro:
    runs-on: ubuntu-latest
    container:
      image: manjarolinux/base
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Prepare Build Environment and Dependencies
        run: |
          pacman -Syu --noconfirm
          # Aggiunto jq (per leggere package.json) e pacman-contrib (per updpkgsums)
          pacman -S --noconfirm base-devel git pnpm jq pacman-contrib

      - name: 2a. Update PKGBUILD with version from package.json
        run: |
          # Estrai la versione dal file package.json
          VERSION=$(jq -r .version package.json)
          echo "Updating Manjaro PKGBUILD to version: $VERSION"

          # Aggiorna la variabile pkgver nel file PKGBUILD specifico per Manjaro
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" ./packaging/manjaro/PKGBUILD

          # Resetta pkgrel a 1
          sed -i 's/^pkgrel=.*/pkgrel=1/' ./packaging/manjaro/PKGBUILD

          # Mostra le righe modificate per verifica
          echo "PKGBUILD updated:"
          grep -E "^(pkgver|pkgrel)=" ./packaging/manjaro/PKGBUILD

      - name: 3. Prepare Build User
        run: |
          # L'utente 'builder' esiste gia' nell'immagine di Manjaro.
          # Ci assicuriamo solo che abbia i permessi sudo e la proprieta' dei file.
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: 4. Update Checksums and Build Package as Non-Root User
        run: |
          sudo -u builder updpkgsums
          sudo -u builder makepkg -s --noconfirm
        working-directory: ./packaging/manjaro
      
      - name: 5. Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: manjaro-package
          path: ./packaging/manjaro/*.pkg.tar.zst

  publish-repo:
    needs: build-manjaro
    runs-on: ubuntu-latest
    container: manjarolinux/base
    steps:
      - name: 1. Checkout existing repo
        uses: actions/checkout@v4
        with:
          repository: pieroproietti/penguins-eggs-repo
          token: ${{ secrets.PUBLISH_TOKEN }}
          path: repo-dir

      - name: 2. Download Manjaro artifact
        uses: actions/download-artifact@v4
        with:
          name: manjaro-package
          path: repo-dir/manjaro/

      - name: 3. Update and Sign Manjaro Repository
        run: |
          set -e
          # Assicurati che la directory esista prima di entrarci
          mkdir -p repo-dir/manjaro
          cd repo-dir/manjaro
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git
          echo "$GPG_SIGNING_KEY" | gpg --import --batch
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 -o /dev/null -s /dev/null
          # Crea/aggiorna il database del repo nella cartella manjaro
          # Trova il file pi√π recente
          NEW_PKG_FILE=$(ls -vr penguins-eggs-*.pkg.tar.zst | head -n 1)
          repo-add --sign --key "$GPG_KEY_ID" penguins-eggs.db.tar.gz "$NEW_PKG_FILE"
          # repo-add --sign --key "$GPG_KEY_ID" penguins-eggs.db.tar.gz *.pkg.tar.zst
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        working-directory: ${{ github.workspace }}

      - name: 4. Deploy to penguins-eggs-repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          external_repository: pieroproietti/penguins-eggs-repo
          publish_branch: main
          publish_dir: ./repo-dir
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update Manjaro repository"
