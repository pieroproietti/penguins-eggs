# =========================================================================================
# WORKFLOW FEDORA - OTTIMIZZATO PER LFS E PRUNING
# =========================================================================================
name: 01. Build and Publish Fedora RPM
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:

env:
  BOOTLOADERS_VERSION: v25.9.8

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:42
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 2. Install Build Dependencies (with jq)
        run: |
          dnf install -y 'dnf-plugins-core' rpm-build git tar gzip curl gnupg2 rpmsign jq
          for package in $(grep '^BuildRequires:' packaging/rpm/penguins-eggs.spec | awk '{print $2}'); do
            dnf install -y "$package"
          done
      - name: 3. Get Package Version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      - name: 4. Update Version in .spec File
        run: |
          echo "Updating .spec file to version ${{ steps.version.outputs.version }}"
          sed -i "s/^\(Version: *\).*/\1${{ steps.version.outputs.version }}/" packaging/rpm/penguins-eggs.spec
      - name: 5. Import GPG Key and Configure RPM
        run: |
          echo "${{ secrets.GPG_SIGNING_KEY }}" | gpg --import --batch
          echo '%_signature gpg' > ~/.rpmmacros
          echo '%_gpg_name ${{ secrets.GPG_KEY_ID }}' >> ~/.rpmmacros
      - name: 6. Prepare RPM Sources
        run: |
          mkdir -p $HOME/rpmbuild/SOURCES
          tar -czf $HOME/rpmbuild/SOURCES/penguins-eggs.tar.gz \
            --transform='s,^\.,penguins-eggs-${{ steps.version.outputs.version }},' \
            --exclude=.git --exclude=.github .
          curl -LO https://github.com/pieroproietti/penguins-bootloaders/releases/download/${{ env.BOOTLOADERS_VERSION }}/bootloaders.tar.gz
          cp bootloaders.tar.gz $HOME/rpmbuild/SOURCES/
      - name: 7. Build and Sign RPM package
        id: build
        env:
          GPG_PASSPHRASE_ENV: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "$GPG_PASSPHRASE_ENV" | gpg --batch --yes --passphrase-fd 0 -o /dev/null -s /dev/null
          rpmbuild -ba packaging/rpm/penguins-eggs.spec
          rpmsign --addsign $(find $HOME/rpmbuild/RPMS -name '*.rpm')
          echo "rpm_path=$(find $HOME/rpmbuild/RPMS -name '*.rpm')" >> $GITHUB_OUTPUT
      - name: 8. Upload RPM Artifact for publishing
        uses: actions/upload-artifact@v4
        with:
          name: fedora-42-rpm-for-repo
          path: ${{ steps.build.outputs.rpm_path }}

  publish-repo:
    needs: build-fedora
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout existing repository (penguins-repos)
        uses: actions/checkout@v4
        with:
          repository: pieroproietti/penguins-repos # Nome repo aggiornato
          token: ${{ secrets.PUBLISH_TOKEN }}
          path: repo-to-publish
          lfs: true # Abilita LFS per il checkout
      - name: 2. Create directory structure
        run: mkdir -p repo-to-publish/rpm/fedora/42
      - name: 3. Download Fedora RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: fedora-42-rpm-for-repo
          path: ./repo-to-publish/rpm/fedora/42
          
      # --- PASSO DI PULIZIA AGGIUNTO ---
      - name: 3a. Prune old packages (keep 10)
        run: ls -1 penguins-eggs-*.rpm | sort -V | head -n -10 | xargs -r rm
        working-directory: ./repo-to-publish/rpm/fedora/42
        
      - name: 4. Install Tools and Import GPG Key
        run: |
          sudo apt-get update && sudo apt-get install -y createrepo-c gnupg2
          echo "${{ secrets.GPG_SIGNING_KEY }}" | gpg --import --batch
      - name: 5. Update and Sign Repository for Fedora 42
        env:
          GPG_PASSPHRASE_ENV: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          REPO_DIR="./repo-to-publish/rpm/fedora/42"
          createrepo_c "$REPO_DIR"
          if [ ! -f "$REPO_DIR/repodata/repomd.xml" ]; then
            echo "::error::File repomd.xml non trovato!"
            exit 1
          fi
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "$GPG_PASSPHRASE_ENV" | gpg --batch --yes --passphrase-fd 0 --detach-sign --armor -u ${{ secrets.GPG_KEY_ID }} "$REPO_DIR/repodata/repomd.xml"
      - name: 6. Deploy to penguins-repos
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          external_repository: pieroproietti/penguins-repos # Nome repo aggiornato
          publish_dir: ./repo-to-publish # Pubblica tutto, inclusa la nuova struttura
          publish_branch: main
          keep_files: true # Mantiene i file delle altre distro
          lfs: true # Abilita LFS per il push
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update Fedora 42 RPM repository"
